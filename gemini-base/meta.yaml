# This meta-package is used for configuration control of the base conda package
# versions used internally at Gemini, besides Gemini IRAF & DRAGONS.
#
# Using OS-specific "builds" allows for variation in the particular package
# builds available on each one.
#
# This is a second test version for conda_forge + IRAF on Python 3, in place of
# the prevous Anaconda defaults + separate Python 2/3 builds (gemini-base 5
# wasn't used directly in operations, but was almost identical to Kathleen's GN
# Linux env). This version has a newer astropy & bokeh for DRAGONS 3.2 (amongst
# other updates) and primarily includes dependencies needed to run the QA
# pipeline, FIRE, Gemini IRAF and SOS DR scripts, equivalent to (on Linux)
#   iraf-all pyraf-all ds9 gemini gemaux_python gemini-sciops-deps psycopg2
# or (on MacOS)
#   ds9 dragons gemaux_python gemini-sciops-deps ipython psycopg2 wcstools, but
# with gemini packages removed (retaining the dependencies they install).
# If additional packages are needed by internal users, they will probably get
# installed from gemini-common into a separate env for that purpose.

build:
  number: '0'
package:
  name: gemini-base
  version: 6.0
about:
  license: BSD
  summary: Base AstroConda installation for internal use at Gemini
