# This meta-package is used for configuration control of the base conda package
# versions used internally at Gemini, besides Gemini IRAF & DRAGONS.
#
# Using OS-specific "builds" allows for variation in the particular package
# builds available on each one.
#
# This is a first test version for conda_forge + IRAF on Python 3, in place of
# the prevous Anaconda defaults + separate Python 2/3 builds; it is based on
# package versions from an env that Kathleen has been testing at GN. A minimal
# set of dependencies is used in the first instance, but more packages may be
# added from gemini-common (also in-progress), to support general use, as in
# previous incarnations.

build:
  number: '0'
package:
  name: gemini-base
  version: 5.0
about:
  license: BSD
  summary: Base AstroConda installation for internal use at Gemini
requirements:
  build:
  - python  # needs to be in the recipe for Python-specific builds
